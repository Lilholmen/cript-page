<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <textarea
          class="input-container__text text-container"
          type="text"
          autofocus
        ></textarea>
        <button class="input-container__button input-container__button--cript">
          cript
        </button>
        <div class="input-container__selector">
          <select name="steps" id="steps">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <button class="input-container__button input-container__button--copy">
          copy
        </button>
        <button class="input-container__button input-container__button--clear">
          clear
        </button>
        <button class="input-container__button input-container__button--paste">
          paste
        </button>
        <button
          class="input-container__button input-container__button--decript"
        >
          decript
        </button>
        <textarea
          class="input-container__result text-container"
          readonly
        ></textarea>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
